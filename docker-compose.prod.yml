version: '3.8'

# ================================
# Production Environment
# ================================

services:
  nginx:
    build:
      context: .
      dockerfile: .docker/nginx/Dockerfile
    container_name: tripwire-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/opt/app:ro
      - nginx_logs:/var/log/nginx
      - nginx_cache:/var/cache/nginx
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      php-fpm:
        condition: service_healthy
    networks:
      - tripwire-prod
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    environment:
      - NGINX_ENV=production

  php-fpm:
    build:
      context: .
      dockerfile: .docker/php-fpm/Dockerfile
    container_name: tripwire-php-prod
    volumes:
      - ./:/opt/app:ro
      - php_sessions:/tmp
      - php_logs:/var/log/php-fpm
    environment:
      - PHP_MEMORY_LIMIT=256M
      - PHP_MAX_EXECUTION_TIME=30
      - PHP_UPLOAD_MAX_FILESIZE=10M
      - PHP_POST_MAX_SIZE=10M
      - PHP_OPCACHE_ENABLE=1
      - PHP_OPCACHE_MEMORY_CONSUMPTION=128
      - PHP_OPCACHE_MAX_ACCELERATED_FILES=10000
      - PHP_DISPLAY_ERRORS=0
      - PHP_DISPLAY_STARTUP_ERRORS=0
      - PHP_ERROR_REPORTING=E_ERROR
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tripwire-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  mysql:
    build:
      context: .
      dockerfile: .docker/mysql/Dockerfile
    container_name: tripwire-mysql-prod
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_DATABASE: tripwire
      MYSQL_USER: tripwire
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_logs:/var/log/mysql
      - ./tools:/docker-entrypoint-initdb.d:ro
    secrets:
      - mysql_root_password
      - mysql_password
    networks:
      - tripwire-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: --default-authentication-plugin=mysql_native_password --innodb_buffer_pool_size=1G --innodb_log_file_size=256M
    security_opt:
      - no-new-privileges:true

  # ================================
  # Monitoring (Production only)
  # ================================
  watchtower:
    image: containrrr/watchtower:latest
    container_name: tripwire-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600
      - WATCHTOWER_INCLUDE_STOPPED=true
    networks:
      - tripwire-prod
    restart: unless-stopped

networks:
  tripwire-prod:
    driver: bridge
    internal: false

volumes:
  mysql_data:
    driver: local
  mysql_logs:
    driver: local
  nginx_logs:
    driver: local
  nginx_cache:
    driver: local
  php_sessions:
    driver: local
  php_logs:
    driver: local

secrets:
  mysql_root_password:
    file: .secrets/mysql_root_password.txt
  mysql_password:
    file: .secrets/mysql_password.txt
