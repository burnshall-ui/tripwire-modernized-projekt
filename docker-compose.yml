version: '3.8'

services:
  # ================================
  # NGINX Web Server
  # ================================
  nginx:
    build:
      context: .
      dockerfile: .docker/nginx/Dockerfile
    container_name: tripwire-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/opt/app:ro
      - nginx_logs:/var/log/nginx
      - nginx_cache:/var/cache/nginx
    depends_on:
      php-fpm:
        condition: service_healthy
    networks:
      - tripwire
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # ================================
  # PHP-FPM Application Server
  # ================================
  php-fpm:
    build:
      context: .
      dockerfile: .docker/php-fpm/Dockerfile
    container_name: tripwire-php
    volumes:
      - ./:/opt/app:ro
      - php_sessions:/tmp
      - php_logs:/var/log/php-fpm
    environment:
      - PHP_MEMORY_LIMIT=256M
      - PHP_MAX_EXECUTION_TIME=30
      - PHP_UPLOAD_MAX_FILESIZE=10M
      - PHP_POST_MAX_SIZE=10M
      - PHP_OPCACHE_ENABLE=1
      - PHP_OPCACHE_MEMORY_CONSUMPTION=128
      - PHP_OPCACHE_MAX_ACCELERATED_FILES=10000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tripwire
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # ================================
  # MySQL Database
  # ================================
  mysql:
    build:
      context: .
      dockerfile: .docker/mysql/Dockerfile
    container_name: tripwire-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_DATABASE: tripwire
      MYSQL_USER: tripwire
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_logs:/var/log/mysql
      - ./tools:/docker-entrypoint-initdb.d:ro
    secrets:
      - mysql_root_password
      - mysql_password
    networks:
      - tripwire
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: --default-authentication-plugin=mysql_native_password
    security_opt:
      - no-new-privileges:true

  # ================================
  # Redis Cache Server
  # ================================
  redis:
    image: redis:7.2-alpine
    container_name: tripwire-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
    command: redis-server /etc/redis/redis.conf
    networks:
      - tripwire
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    security_opt:
      - no-new-privileges:true

  # ================================
  # WebSocket Server for Real-time Updates
  # ================================
  websocket:
    build:
      context: .
      dockerfile: .docker/websocket/Dockerfile
    container_name: tripwire-websocket
    ports:
      - "8080:8080"
    volumes:
      - ./websockets:/opt/websocket:ro
      - ./config.php:/opt/websocket/config.php:ro
      - ./db.inc.php:/opt/websocket/db.inc.php:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tripwire
    restart: unless-stopped
    environment:
      - WS_PORT=8080
      - WS_HOST=0.0.0.0
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# ================================
# Networks
# ================================
networks:
  tripwire:
    driver: bridge
    internal: false

# ================================
# Volumes
# ================================
volumes:
  mysql_data:
    driver: local
  mysql_logs:
    driver: local
  nginx_logs:
    driver: local
  nginx_cache:
    driver: local
  php_sessions:
    driver: local
  php_logs:
    driver: local
  redis_data:
    driver: local

# ================================
# Secrets
# ================================
secrets:
  mysql_root_password:
    file: .secrets/mysql_root_password.txt
  mysql_password:
    file: .secrets/mysql_password.txt
